                                                     version: '3.8'

services:
  # ==================== 后端服务 ====================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: ai-live-review-backend:latest
    container_name: ai-live-review-backend
    restart: unless-stopped
    ports:
      - "8001:8000"
    volumes:
      # 持久化数据
      - ./storage:/app/storage
      - ./logs:/app/logs
      - ./downloads:/app/downloads

      - ./config:/app/config
      - ./backup_config:/app/backup_config
    environment:
      - DASHSCOPE_API_KEY=${DASHSCOPE_API_KEY}
      - TZ=Asia/Shanghai
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    networks:
      - ai-live-review-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/tasks/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==================== Nginx 反向代理 ====================
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    image: ai-live-review-nginx:latest
    container_name: ai-live-review-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./storage:/var/www/storage:ro
    depends_on:
      - backend
    networks:
      - ai-live-review-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/" ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  ai-live-review-network:
    driver: bridge

volumes:
  storage:
  logs:
  downloads:
